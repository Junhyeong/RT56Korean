 #Events
 greece.5.t:0 "데메르티스가 사망하다."
 greece.5.d:0 "콘스탄티노스 데메르티스 총리가 심장마비로 사망했습니다. 그의 재임 시절 우리 나라의 경제를 부흥시키고 대중들에게 인기가  많았습니다. 그가 떠난후 이오안니스 메탁사스라는 장군은 그리스의 발전을 계속하겠다는 약속과 함께 총리자리를 노리고 있으며 국왕은 메탁사스를 지지할지 아니면 의회를 폐지하고 군주 전제 정치를 시행할지 기로에 있으며 만약 국왕이 절대권력을 유지하지 못한다면 공산주의자들을 자극할것이고 혁명을 불러일으킬 수 있습니다."
 greece.5.a:0 "메탁사스가 권력을 장악한다."
 greece.5.b:0 "왕이 권력을 장악한다."
 greece.5.c:0 "민주주의는 무조건 지켜야한다"
 greece.6.t:0 "이탈리아가 거부하다"
 greece.6.d:0 "이탈리아는 우리의 도데카니사 제도 영유권을 거부하였으며 분노를 표하고 있습니다. 우리는 이제 두가지 선택이 남아있습니다. 이탈리아에게 전쟁을 선포하던지 아니면 여기서 그만둬야 합니다."
 greece.6.a:0 "도데카니사 제도는 그리스의 영토다!"
 greece.6.b:0 "우리는 이탈리아와 전쟁을 수행할 수 없다! 여기서 그만두자."
 greece.7.t:0 "영국이 거부하다"
 greece.7.d:0 "영국 대표단은 우리의 최후통첩을 거부하고 키프로스는 군사적으로 매우 중요한 곳이며 계속 영국군의 주둔지로 남을것이고 우리의 행동이 매우 '현명치못한 행동'이라고 전해왔습니다."
 greece.7.a:0 "본때를 보여줘라!"
 greece.7.b:0 "그만! 우리는 영국해군과 맞설 수 없다."
 greece.10.t:0 "터키가 거부하다"
 greece.10.d:0 "터키 총리는 우리의 주장을 멍청한 시간낭비로 보고있습니다. 이는 분명한 외교적 모욕이며 이 분쟁으로 전쟁이 코앞으로 다가왔습니다. 우리는 그리스인들에게 유명한 베니젤로스의 '위대한 이상'이라는 확장주의적 사상을 토대로 진정한 그리스의 도시 콘스탄티노플을 탈환하려 했지만 무능한 지휘관들과 지도자때문에 처참한 실패로 끝났습니다. 하지만 이제 우리는 통일된 그리스 정신을 가지고 있으며 1453년의 복수를 시작해야합니다!"
 greece.10.a:0 "이제까지는 짧은 평화였지."
 greece.8.t:0 "터키의 제안"
 greece.8.d:0 "우리의 적들이 혁삽을 원하고 있습니다. 그들은 콘스탄티노플을 주는 대신 그만한 가치를 지불하고 그 이후 그들과 불가침조약을 맺어 지역평화를 지키자는 거래를 제안했습니다."
 greece.8.a:0 "흠, 그렇다면야."
 greece.8.b:0 "우리는 그런 멍청한 짓은 안한다!"
 greece.11.t:0 "영국이 거부하다"
 greece.11.d:0 "영국 총리는 우리를 연합국 일원으로 받아들이지 않기로 결정했습니다. 우리는 정말로 이런 결과가 나올지 몰랐습니다..."
 greece.11.a:0 "뭐라고!?"
 greece.12.t:0 "영국이 거부하다"
 greece.12.d:0 "우리 동맹국들은 키프로스 섬을 반환하지 않을것 같습니다. 동맹을 맺었음에도 이런 결과가 나올지 우리 모두 정말로 예상치 못했습니다..."
 greece.12.a:0 "이제 어쩌지?"
 greece.13.t:0 "소비에트가 거부하다"
 greece.13.d:0 "우리의 관대한 제안에도 불구하고 소비에트는 '이탈리아를 자극할 수 없다'며 거부하였습니다."
 greece.13.a:0 "정말로!?"
 greece.14.t:0 "군사 쿠데타!"
 greece.14.d:0 "오늘 이른 아침에 수많은 병사들과 50개의 전차들이 메탁사스의 자택과 그리스 의회를 점령하고 항복을 요구하였으며 그리스 정권의 통제권을 주장했습니다! 국내 시민들은 이제까지 신뢰하던 군대가 메탁사스를 뒤엎고 권력을 잡은것에 놀랐으며 그리스가 이제 어떻게 될지, 혹시 최악의 사태가 일어날지 걱정하고 있습니다..."
 greece.14.a:0 "이는 어떻게 끝날까?"
 greece.9.t:0 "아테네 조약"
 greece.9.d:0 "아나톨리아지방에서의 우리와 터키와의 국경분쟁은 아테네 조약을 통해 해결될것입니다. 이 조약은 다음과 같습니다: 스미르나 지역은 그리스에게 넘어가며 지역내 모든 사람들은 동등한 권리를 갖습니다. 터키는 스미르나 지역내 그리스의 권리를 인정하며 콘스탄티노플과 동트라키아은 비무장지역으로 선포됩니다."
 greece.9.a:0 "끝내주는군!"
 greece.15.t:0 "아토스산의 여성 스캔들"
 greece.15.d:0 "오늘 조이 사란도풀로스라는 젊은 여성이 아토스산 자치구역에 들어가려는 시도를 하였습니다. 이 지역은 콘스탄티노폴리스 총대주교청의 직접 통제를 받는 20개의 수도원들이 있으며 여성은 절대로 들어올수 없다는 원칙을 중요시 하고 있습니다. 마지막으로 이 땅을 밟은 여성은 성모 마리아였을 뿐이라며 여성출입을 금하고 있지만 조이는 현대적이고 평등한 사회에 살고있다며 여성도 출입할 수 있어야 한다고 주장합니다."
 greece.15.a:0 "골치아픈일이 발생했군."
 greece.16.t:0 "회복작전"
 greece.16.d:0 "우리 정부는 군지휘부의 지원하에 아나톨리아 더 깊숙히 밀고나가 니코메디아와 우리 마음속 고향 콘스탄티노플같은 고토를 회복하기로 결정했습니다. 이는 분명히 세계 긴장도를 올리는 행위겠지만 이 기회를 놓치면 다음 기회는 없을 것입니다. 영국과 프랑스에게 도움을 요청할수 있지만 큰 기대는 하지말아야 합니다. 오히려 역효과를 불러일으킬 수 있습니다..."
 greece.16.a:0 "먼저 도움을 요청하는게 좋겠군."
 greece.16.b:0 "그들을 끌어들이지 않는게 좋겠어."
 greece.17.t:0 "그리스로부터 개입요청"
 greece.17.d:0 "오늘 그리스군이 터키 국경에서 공세를 가했으며 우리 수도내 그리스 대사은 우리가 그리스-터키간 발발할 전쟁에 개입할것을 요청하였습니다. 이는 우리 주변국들을 분노케 할것이며 우리 외교적 평판에 금이갈 것입니다."
 greece.17.a:0 "그리스와의 동맹을 지키기위해 수락하자."
 greece.17.b:0 "이는 아테네 조약을 위반한것이다!"
 greece.18.t:0 "개입요청 거부!"
 greece.18.d:0 "우리 외교관의 노력에도 불구하고 우리는 협의점 도달에 실패하였습니다. 그들은 돕지 않을것을 분명하게 말했으며 아테네 조약을 지키지 않았으니 향후 우리 나라가 공격받을 경우에도 도와줄 수 없다고 전했습니다."
 greece.18.a:0 " 이런 젠장!"
 greece.19.t:0 "로마 조약"
 greece.19.d:0 "이탈리아는 우리와 터키사이에 일어난 새로운 분쟁에서 우리를 지지할것을 수락하였습니다. 당연하지만 이탈리아도 몇몇 지방을 얻는다는 조건이며 이 방법 외에는 그들의 지지를 얻을 방법이 없었습니다."
 greece.19.a:0 "두체 만세!"
 greece.20.t:0 "그리스의 이탈리아 개입 요청"
 greece.20.d:0 "로마의 그리스 대사는 그리스의 아나톨리아 원정에서 대대적 지원요청을 하였습니다. 비록 복잡한 상황이지만 이는 우리가 다시 아나톨리아 원정에 참여할 수 있는 유일한 기회입니다!"
 greece.20.a:0 "당연히 이 기회를 잡아야지!"
 greece.20.b:0 "뭐?! 아니야..."
 greece.21.t:0 "콘스탄티노플 재점령!"
 greece.21.d:0 "드디어! 콘스탄티노플은 다시 우리땅입니다! 이 지역은 터키의 압제에서 해방되었으며 우리는 이곳을 더 올바른 이름으로 바꿀 권리가 있습니다."
 greece.21.a:0 "마침내!"
 greece.22.t:0 "스미르나 재점령!"
 greece.22.d:0 "마지막 아나톨리아 원정이후 그리스군의 스미르나 재점령은 불가능한것처럼 보였으나 우리는 드디어 꿈을 이뤄냈고 '이즈미르'는 다시 스미르나로 알려질 것이며 강력한 그리스의 통치하에 있을것입니다."
 greece.22.a:0 "멋지군!"
 greece.23.t:0 "부르사 재점령!"
 greece.23.d:0 "기나긴 세월끝에 우리는 부르사를 재점령하였으며 새로운 그리스 통치하에 있습니다. 제국 복원의 꿈이 멀지않아 보입니다!"
 greece.23.a:0 "최고야"
 greece.24.t:0 "니코메디아 재점령!"
 greece.24.d:0 "그리스군은 '뒤즈제'를 점령하였으며 지방을 (거의) 통제하고 있습니다. 우리는 이제 이곳의 원래 이름으로 돌려놔야 합니다."
 greece.24.a:0 "언젠가 거기에 집 한채 얻어야겠군."
 greece.28.t:0 "그리스의 추축국 가입요청"
 greece.28.d:0 "오늘 그리스 외무장관은 우리 대표단에게 추축국 가입을 희망한다고 전했습니다. 이를 수락할 경우 이탈리아를 분노케 하겠지만 향후 북아프리카 전선과 영국왕립해군과의 결전에서 중요한 공군기지를 얻을 수 있을것입니다."
 greece.28.a:0 "그래, 허락하자."
 greece.28.b:0 "무솔리이와의 관계를 파탄시킬수는 없지, 거부하자."
 greece.31.t:0 "그리스의 도데카니사 요구"
 greece.31.d:0 "오늘 그리스 외무장관은 우리 대표단에게 로오스와 도데카니사 제도등 '적법한 그리스 영토'를 즉각 반환할것을 요구하였습니다. 당연하지만 이러한 전략적 요충지를 넘긴다는것은 미련한 행동입니다."
 greece.31.a:0 "그래, 가지라 그래."
 greece.31.b:0 "아니, 도데카니사는 이탈리아의 영토이다!"
 greece.25.t:0 "그리스의 키프로스 요구"
 greece.25.d:0 "오늘 그리스 외무장관은 우리 대표단과 양국관계와 깊게 관련된 중요한 사안을 논의하였습니다. 그리스 장관은 키프로스 섬을 즉각 그리스에게 반환할것을 요구하였으며 이는 전략적 요충지를 내주는 현명치 못한 조치겠지만 독일이 그들의 뒤를 봐주고 있습니다."
 greece.25.a:0 "그리스와 군사충돌을 벌일수는 없다, 수락하자.."
 greece.25.b:0 "뭐라고? 안돼, 키프로스섬은 꼭 지켜야한다!"
 greece.26.t:0 "그리스의 연합국 가입요청"
 greece.26.d:0 "오늘 런던에서 그리스 외무장관은 우리 총리에게 그리스 사람들이 영국을 믿고 지지한다며 동맹을 제안하였습니다. 크레테섬은 지중해 함대의 해군기지로서 중요하고 이탈리아의 발칸반도 영향력을 줄일수 있다는 점을 고려해보면 고려해볼만할 제안입니다."
 greece.26.a:0 "그래, 허락하자."
 greece.26.b:0 "그럴수는 없겠지."
 greece.27.t:0 "그리스의 키프로스 요구"
 greece.27.d:0 "그리스인들은 대전쟁에 참여할경우 키프로스를 반환하겠다는 우리의 약속을 잊지 않은것 같습니다. 그들은 계속 반환요청 하고 있지만 그 섬은 중요한 군사적 요충지입니다. 물론 그들은 이제 우리와 같은 진영이라 반환해도 계속 쓸 수 있겠지만 그렇다고 꼭 돌려줘야 할까요??"
 greece.27.a:0 "그래 돌려줘라, 약속은 지켜야지."
 greece.27.b:0 "무슨 약속을 했는지 기억이 잘 아나는걸..."
 greece.29.t:0 "그리스의 최후통접"
 greece.29.d:0 "그리스의 외무장관은 우리 대통령에게 이즈미르, 이즈미트, 이스탄불등 여러 지역을 '정당한 주인'에게 줄것이라는 조약에 서명할것을 요구하였습니다. 이는 어치구니없는 시간낭비같은 요구임은 당연하지만 추축국들이 뒤를 봐주고 있을지도 모릅니다. 아마 우리는 적절한 협의를 맺어 서로 이득을 볼수도 있습니다."
 greece.29.a:0 "절대 안돼!"
 greece.29.b:0 "'콘스탄티노플'까지는 가능하지만 그 이상은 안돼!"
 greece.30.t:0 "그리스의 우리 진영 가입 요청"
 greece.30.d:0 "오늘 모스크바에서 그리스 대표단은 우리 외교장관을 만나 우리 진영에 가입하고 싶다는 의사를 표했습니다. 하지만 이는 발칸반도에 영향력을 뻗치고 싶어하는 무솔리니나 히틀러를 자극할것입니다. 우리 영향력을 남부발칸으로 확장하거나 포기하거나 선택해야 합니다..."
 greece.30.a:0 "그래, 가입을 허가하자"
 greece.30.b:0 "아니야, 너무 위험해."
 greece.32.t:0 "제 3 그리스 문명"
 greece.32.d:0 "오늘 메탁사스와 그의 정치인들은 의회밖 아테네 중심지에서 제 3 그리스 문명을 선포하였습니다. 이는 그리스의 현대화와 국력강화를 위한 메탁사스 정권의 주 목표였으며 군중 모두 환호와 함께 "Doksa ston Metaxa!"(메탁사스에게 영광을!)를 외치고 있습니다."
 greece.32.a:0 "메탁사스에게 영광을!!"
 greece.33.t:0 "파시스트 지도부?"
 greece.33.d:0 "현재 파시스트당은 요리우스 머쿠리우스가 미끌고 있지만 다른 후보자로 바꿀 수 있습니다. 콘스탄티누스 로고테토프리오스는 능력있고 교활함으로 유명하지만 그렇다고 머쿠리우스가 못났다는건 아닙니다. 그도 또한 로고테토프리오스처럼 교활함으로 유명합니다."
 greece.33.a:0 "머쿠리우스가 파시스트당을 이끌것이다!"
 greece.33.b:0 "랄리스가 파시스트당을 이끈다."
 greece.33.c:0 "로고테토프리오스가 파시즘을 이끌것이다!"
 greece.34.t:0 "대그리스"
 greece.34.d:0 "우리 다같이 힘을 합쳐 정당한 그리스 영토를 회복하고 부흥하였습니다. 이제 이 영광스러운 날을 국가공휴일로 지정해 우리가 이룬 일들을 기억해야 합니다. 이로서 우리는 세계적으로 영향력을 끼칠것이며 강대국으로서 존중받을것입니다. 무슨일이 생겨도 우리는 언제나 흩어지지않고 떳떳하게 맞설것입니다."
 greece.34.a:0 "Hellás(그리스) 만세!"
 greece.35.t:0 "그리스의 이스탄불 요구"
 greece.35.d:0 "그리스의 국왕 조지는 우리 정부에게 이스탄불, 에디른등 동부 트라키아의 "정당한" 영토를 반환할것을 요구하였습니다. 우리는 이 최후통접에 어떻게 반응하겠습니까?
 greece.35.a:0 "그리스의 요구에 순응하자"
 greece.35.b:0 "정말 우리가 쉽게 포기할거라고 생각하나?"
 greece.37.t:0 "터키의 응답"
 greece.37.d:0 "터키인들은 우리의 요구에 순응하였고 동부 트라키아 영토를 반환하였습니다. 이는 우리 민족주의를 고취시킬것이고 지역내 경제적 가능성을 고려해보면 우리 산업능력또한 활력을 넣을것입니다."
 greece.37.a:0 "콘스탄티노플은 다시 우리것이다!"
 greece.36.t:0 "The Turkish Response"
 greece.36.d:0 "The Turks have denied our demands for the return of east thrace to us the turkish foreign minister stated that they will not accept such demands and and that east thrace will stay turkish."
 greece.36.a:0 "They Are Underestimating us."
 greece.38.t:0 "The Greeks Want to Purchase Cyprus"
 greece.38.d:0 "Greece has offered a great ammount of economic help and funds for cyprus,this time greece made it clear they they will not dare attack us if we reject,so how shall we respond?"
 greece.38.a:0 "Accept!"
 greece.38.b:0 "What are they thinking? Of course we will reject"
 greece.39.t:0 "Successful Transaction!"
 greece.39.d:0 "The British have accepted our deal,Enosis is at last!"
 greece.39.a:0 "United at last!"
 greece.40.t:0 "The British Rejected"
 greece.40.d:0 "The British have rejected our exceptionally generous deal,this outrageous response will have consenquences,not involving us even."
 greece.40.a:0 "Damn!"
 greece.41.t:0 "Panagis Tsaldaris Passed Away"
 greece.41.d:0 "Panagis Tsaldaris has unfortunately left us today,his popular leadership during the days of the second hellenic republic will surely be missed. Mournings aside his passing has opened a political void in the conservative people's party leadeship will be passed to his nephew,Konstadinos Tsaldaris,this development can perhaps give a chance for the Liberal party to defeat the people's party and achieve dominance in the democratic politics of Greece."
 greece.41.a:0 "The legacy of the second republic is slowly dying."
 greece.41.b:0 "Get the liberals back!"
 greece.42.t:0 "Ioannis Metaxas Passed Away"
 greece.42.d:0 "Death has struck our leader once again,this time our leader Ioannis Metaxas got struck this,the nation is silent,no one expected this day to come.His succession is quite simpler then expected though as he had prepared his successor long before he died,the new prime minister Alexandros Koryzis was one of the first to get the news of his death he has now created his government and is willing to lead greece the same way his precursor did."
 greece.42.a:0 "Greece Mourns"
 greece.43.t:0 "Legislative Elections"
 greece.43.d:0 "After general Kondylis was dismissed by the king and appointed Konstadinos Demertzis as the new prime minister,elections were planned for January 26. Earlier today the results were read but they were dissapointing with the liberals having getting 37.26% of the votes but with such support they could not form a government,so demertzis continued as prime minister with his cabinet as it was before the elections.....For now. "
 greece.43.a:0 "Quite a Low turnabout"
 greece.44.t:0 "The Battle Of Athens"
 greece.44.d:0 "The aftermath of the great depression, the failure of the parliamentary system and the inability to form a government following the death of Konstantinos Demertzis have polarized the Greek society and have sown the seeds for social tensions and infighting.Following days of high tensions armed elements of the communist party of Greece have stormed the capital wishing to seize power. The local gendarme regiments even though outnumbered have held their ground and have joined forces with far right and monarchist militias under the leadership of fascist politician George Merkouris. With more units pouring into the fight and as news of more clashes taking place all over Greece we will have to choose which side to support. Who will win the battle of Athens?"
 greece.44.a:0 "We cannot let them destroy democracy!."
 greece.44.b:0 "The proletariat must win."
 greece.44.c:0 "We Cannot Accept anyone blocking the road to a Greater Greece!"
 greece.45.t:0 "Civil War!"
 greece.45.d:0 "After Panagis Tsaldaris,an important figure in the politics of the second Hellenic republic and leader of short transition government after the late prime minister Konstantinos Demertzis died, in every part of Greece, fascist and communist groups rose up each trying to gain power of the country,however the KKE has managed to unite most communist groups against the fascist side,victory might be certain but it will not be gained without bloodshed."
 greece.45.a:0 "Onwards Comrades!"
 greece.46.t:0 "Civil War!"
 greece.46.d:0 "After Panagis Tsaldaris,an important figure in the politics of the second Hellenic republic and leader of short transition government after the late prime minister Konstantinos Demertzis died, in every part of Greece, fascist and communist groups rose up each trying to gain power of the country,however Georgios Merkouris has managed to unite most far-right groups against the communist side,victory might be certain but it will not be gained without bloodshed."
 greece.46.a:0 "Onwards Patriots!"
 greece.47.t:0 "Civil War Ends"
 greece.47.d:0 "The Civil War that has been ravaging our country is finally over,with our new government established we will hope for a better future."
 greece.47.a:0 "Thank God."
 greece.48.t:0 "Klaras's Offer."
 greece.48.d:0 "Athanasios Klaras also known as 'Aris Velouchiotis' has contacted us and is asking us to to place him in charge of our army, considering the lack of army staff this is a tempting offer."
 greece.48.a:0 "This is not the time to be picky!"
 greece.48.b:0 "He will just cause trouble."
 greece.49.t:0 "Civil War Ends"
 greece.49.d:0 "The Civil War that has been ravaging our country is finally over,with our new government established we will hope for a better future."
 greece.49.a:0 "Thank God."
 greece.50.t:0 "The King Died"
 greece.50.d:0 "Today king George II died of Arteriosclerosis, originally it was throught this was an april fools joke,but then when people found the truth they mourned the old king,he led the country through tough times and never even thinked of abdicating."
 greece.50.a:0 "The Throne Has A New Occupant!"
 greece.51.t:0 "Glorious Socialist Victory"
 greece.51.d:0 "The fascists have failed in destroying the dream of a Greek communist utopia! From now on the workers will never be tortured by the capitalists,onwards comrades to a red future!"
 greece.51.a:0 "This Is Only The Beginning!"
 greece.52.t:0 "Dealing With Klaras"
 greece.52.d:0 "When we accepted Athanasios Klaras's offer during the civil war he became the supreme commander of our army,this has caused some issues,we must find a way to deal with this."
 greece.52.a:0 "Legitimize His Control"
 greece.52.b:0 "Crack Down on Him"
 greece.53.t:0 "Greece Seeks Friendlier Relations"
 greece.53.d:0 "The newly created socialist republic of Greece has sent us an offer of closer relations should we accept?"
 greece.53.a:0 "To A Communist World!"
 greece.53.b:0 "No,They Are Just As Bad As The Fascists"
 greece.54.t:0 "A New Friend"
 greece.54.d:0 "The Soviets have accepted our offer,this will surely only lead to good things."
 greece.54.a:0 "Great"
 greece.55.t:0 "They Declined"
 greece.55.d:0 "The Soviets have declined closer relations"
 greece.55.a:0 "Did they even have a reason to do that?"
 greece.56.t:0 "Forming A Stalinist Government"
 greece.56.d:0 "The Soviet leader Joseph Stalin has created his own political thought called 'Stalinism' which puts developing the industry as one of its main ideas,and ever since stalin became the leader in the 20s the soviet industry has skyrocketed,it's best to adopt this system for us too."
 greece.56.a:0 "Greece Will Never Have An Economic Problem Again!"
 greece.57.t:0 "Greece Wants to Join the Comintern"
 greece.57.d:0 "Greece has requested to join the commintern alliance, should we accept?"
 greece.57.a:0 "Welcome To The Commintern"
 greece.57.b:0 "This Will Only Weaken Us"
 greece.58.t:0 "Soviets Accept"
 greece.58.d:0 "The Soviets accepted,we are officially in the Comintern."
 greece.58.a:0 "Great!"
 greece.59.t:0 "Soviets Declined"
 greece.59.d:0 "The Soviets have declined and we are not in the Comintern"
 greece.59.a:0 "Whatever"
 greece.60.t:0 "Greece Invites us to their alliance"
 greece.60.d:0 "Greece sent us an invite to their new faction that aims to unite the balkans under socialism,should we accept?
 greece.60.a:0 "Of Course!"
 greece.60.b:0 "This is just another fascist trick."
 greece.61.t:0 "They have accepted"
 greece.61.d:0 "One of the new communist regimes has accepted our invite our alliance."
 greece.61.a:0 "The fascists will tremble"
 greece.62.t:0 "They have declined"
 greece.62.d:0 "The invite to the new communist balkan country about joining our faction was declined"
 greece.62.a:0 "We can survive without them"
 greece.63.t:0 "Greece Invites us to their alliance"
 greece.63.d:0 "Greece sent us an invite to their new faction that aims to unite the balkans under socialism,should we accept?
 greece.63.a:0 "Of Course!"
 greece.63.b:0 "This is just another fascist trick."
 greece.64.t:0 "Appointing A New Army Chief"
 greece.64.d:0 "Ever since the dawn of this new day we have been at work recruiting and promoting officers to lead the army,we are mostly done on that however we haven't appointed a new chief of the army to manage it,so far we have gathered a fair amount of candidates."
 greece.64.a:0 "The Offense Expert,Athanasios Klaras"
 greece.64.b:0 "The Defense Expert,Stefanos Sarafis"
 greece.65.t:0 "Fate Of The Royal Family"
 greece.65.d:0 "The monarchy of Greece created in the early 19th century has always strived for unequality and supporting the richer classes and dooming the workers,we must decide how we will punish them for all this."
 greece.65.a:0 "Execute Them!"
 greece.65.b:0 "Exile Them!"
 greece.66.t:0 "We Have Capitulated"
 greece.66.d:0 "We have been pushed out of our homeland,but the fight continues in remaining island territories!"
 greece.66.a:0 "We Will Never Surrender"
 greece.67.t:0 "Independence Day"
 greece.67.d:0 "On this very day a century ago, we broke away from the Ottoman empire and became an independent kingdom with king Otto as the monarch in all of the country citizens are celebrating those fatefull years and wishing for a better future."
 greece.67.a:0 "Greece Never Dies!"
 greece.68.t:0 "Independence Day"
 greece.68.d:0 "On this very day a century ago, we broke away from the Ottoman empire and became an independent kingdom with king Otto as the monarch in all of the country citizens are celebrating those fatefull years and wishing for a better future."
 greece.68.a:0 "Greece Never Dies!"
 greece.69.t:0 "Cretan Revolt!"
 greece.69.d:0 "The Venizelist sentiment started in crete in the late 19th century when they tried to free crete and unite it with the then First Kingdom of Greece led by king George I,but now some venizelists officers and regional politicians have decided to try and coup the government and reinstate a venizelist government, we obviously cannot let that happen."
 greece.69.a:0 "Send The Army To Crush Them"
 greece.70.t:0 "Rebels Crushed"
 greece.70.d:0 "Some weeks ago cretan venizelists tried to coup us in crete,and we sent the army after them,now they are suppressed."
 greece.71.t:0 "Raid Enemy Armories"
 greece.71.d:0 "Our armies are lacking equipment and we do not have much of an industry to remedy that,but the enemy that controls the industrial areas does, we will send gueriila militias to try and loot the equipment bunkers and supply our armies."
 greece.71.a:0 "Go on then"
 greece.72.t:0 "Armory Raid Successful"
 greece.72.d:0 "Our guerrilas have successfully raided the enemy supplies and seized a fair ammount of rifles this will help us a lot."
 greece.72.a:0 "That's one less thing to worry about"
 greece.73.t:0 "Armory Raid Failed"
 greece.73.d:0 "The guerrilas failed in looting the enemy supplies."
 greece.73.a:0 "Damnit"
 greece.74.t:0 "Appointing A New Army Chief"
 greece.74.d:0 "Ever since the dawn of this new day we have been at work recruiting and promoting officers to lead the army,we are mostly done on that however we haven't appointed a new chief of the army to manage it,so far we have gathered a fair amount of candidates."
 greece.74.a:0 "The Offense Specialist,Manolis Mantakas"
 greece.74.b:0 "The Defense Expert,Stefanos Sarafis"
 gre_news.1.t:0 "Civil War In Greece!"
 gre_news.1.d:0 "Though this conflict has been brewing since months,it was the provisional prime minister's death was the straw that broke the camel's back initiating a conflict that still no one knows how long will last but everyone hopes it won't be long."
 gre_news.1.a:0 "What About the Debt Though?"
 gre_news.1.b:0 "This Better End Soon."
 gre_news.2.t:0 "Greek Civil War Over!"
 gre_news.2.d:0 "Greece recently has been a warzone for the two factions fighting in the Greek civil war a few days ago, though fighting ended with a new government in power the Greek people hope it will not have to be fought again. "
 gre_news.2.a:0 "Still, What About the Debt?"
 gre_news.2.b:0 "Finally!"
 greece.75.t:0 "Cyprus for War!"
 greece.75.d:0 "Now that the British are at war with the Germans once more, we have an opportunity. Our troops have shown their adeptness and skill and have thus far thrived in the field of combat. The British have maintained control of Cyprus for years now, but our Cypriot brethren yearn to join with us. As of such, we are in a position to ask the United Kingdom for the return of Cyprus in return for our guaranteed loyalty to the Allies."
 greece.75.a:0 "Send the Offer"
 greece.75.b:0 "It's best we stay out of these affairs"
 greece.76.a:0 "An Offer from the Greek Government"
 greece.76.d:0 "The island of Cyprus has always been difficult for us to maintain. Due to its closeness to Axis members its logistics have been suffering, however a solution is at hand. The Greek government has offered to take Cyprus off our hands for, in return, their loyalty to our alliance and to provide military action against Germany. If we accept it is one less headache for High Command but we lose a strategic outpost for the Armed Forces, we must decide carefully."
 greece.76.a:0 "A Perfectly Acceptable Trade"
 greece.76.b:0 "We Require no Such Assistance"
 greece.77.t:0 "The British Accept"
 greece.77.d:0 "At last we are reunited! Our generous British allies have returned Cyprus to us! We must ready the men, however, as we are now at war with the Axis. For Graecia!"
 greece.77.a:0 "Wonderful"
 greece.78.t:0 "The British Refuse"
 greece.78.d:0 "The British have refused our proposal! Despite our generous offer, they have refused to hand over Cyprus! This is a major low point in Greco-English relations."
 greece.78.a:0 "A Shame"


