 GRE_divided_nation_category:0 "국가적 혼란"
 GRE_divided_nation_category_desc:0 "우리 나라는 붕괴중이고 사람들은 다가올 내전에 두려움을 떨고있으며 더 좋은 삶을 찾으러 해외로 떠나고 있습니다. 이 혼란을 수습하고 재립하려면 어려운 선택을 해야합니다."
 GRE_work_on_stability:0 "사회 안심시키기"
 GRE_work_on_stability_desc:0 "이 혼란스러운 시기에 국민들이 우리가 함께한다는것을 확신시켜줘야 합니다."
 GRE_work_on_economy:0 "회복기 단축"
 GRE_work_on_economy_desc:0 "우리는 새로운 법과 개선된 무역, 해외 자본을 유치해서 회복기를 단축시킬 수 있습니다."
 GRE_work_on_government:0 "대국민 신뢰 회복"
 GRE_work_on_government_desc:0 "우리가 이 상황에서 벗어나기 힘든 이유는 우리 장관들은 무능하고 경험이 적어 상황통제를 못하기 때문입니다."
 GRE_honor_byzantium:0 "비잔티움 기리기"
 GRE_honor_byzantium_desc:0 "그리스 사람들에게 비잔틴 제국은 과거의 영광이며 비록 완전히 회복하지 못해도 그 시절을 기리며 잊지 말아야 합니다."
